<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客首页</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .navbar-nav li:hover {
            background-color: deepskyblue
        }

        textarea {
            resize: none;
            height: 200px;
            width: 100%;
        }
        .layui-tab-content p{
            font-size: 15px;
        }
        .layui-tab-title li{
            font-size: 20px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul class="layui-nav" style="position: static;">
                <div class="layui-col-md-offset2">
                    <li class="layui-nav-item"><a href="javascript:;">简单日记</a></li>
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;">首页</a>
                    </li>
                    <li style="visibility:hidden;" class="layui-nav-item publish"><a data-toggle="modal"
                            href="#modal-publish">发布</a></li>
                    <li style="visibility:hidden;" class="layui-nav-item layui-col-md-offset6 myself">
                        <a><img id="face" style="height: 45px; width: 45px; border-radius:200px;"
                                src="img/defaultFace.jpg" alt=""></a>
                        <dl class="layui-nav-child">
                            <dd><a data-toggle="modal" href="#modal-myself"></a></dd>
                            <dd><a data-toggle="modal" href="#modal-myself">个人信息</a></dd>
                           <!-- <dd><a href="">我的收藏</a></dd>
                             <!-- <dd><a href="">我的足迹</a></dd> .
                            <dd><a href="">我的文章</a></dd> --> 
                            <dd><a href="index.html">退出登录</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item create"><a data-toggle="modal" href="#modal-create">注册</a></li>
                    <li class="layui-nav-item login"><a data-toggle="modal" href="#modal-log">登录</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div style="padding: 10px;">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li id="news" class="layui-this">新鲜趣事</li>
                        <li id="spits">小小吐槽</li>
                        <li id="digitals">数码科技</li>
                        <li id="hobbys">兴趣爱好</li>
                        <li id="Grievings">灌水牢骚</li>
                        <li id="secrets">个人秘密</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 100px;">
                        <div class="layui-tab-item layui-show">
                            <ul class="layui-timeline" id="new">

                            </ul>
                        </div>
                        <div class="layui-tab-item">
                            <ul class="layui-timeline" id="spit">

                            </ul>
                        </div>
                        <div class="layui-tab-item">
                                <ul class="layui-timeline" id="digital">

                                    </ul>
                        </div>
                        <div class="layui-tab-item">
                                <ul class="layui-timeline" id="hobby">

                                    </ul>
                        </div>
                        <div class="layui-tab-item">
                                <ul class="layui-timeline" id="Grieving">

                                    </ul>
                        </div>
                        <div class="layui-tab-item">
                                <ul class="layui-timeline" id="secret">

                                    </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!--登录窗口-->
    <div class="modal fade" id="modal-log">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">用户登录</h4>
                </div>
                <div class="modal-body">
                    <form name="loginForm" onsubmit="return checkLogin()" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" id="luserName" name="userName" class="form-control"
                                    placeholder="请输入用户名">
                                <span id="lnamemsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" id="lpassWord" name="passWord" class="form-control"
                                    placeholder="请输入密码">
                                <span id="lpwdmsg"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="btnLogin" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>
    <!--注册窗口-->
    <div class="modal fade" id="modal-create">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">用户注册</h4>
                </div>
                <div class="modal-body">
                    <form id="createForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input id="cuserName" name="userName" type="text" class="form-control"
                                    placeholder="请输入用户名">
                                <span id="cusernamemsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-10">
                                <input id="cnickName" name="nickName" type="test" class="form-control"
                                    placeholder="请输入昵称">
                                <span id="cnicknamemsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input id="cpassWord" name="passWord" type="password" class="form-control"
                                    placeholder="请输入密码">
                                <span id="cpwdmsg"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="btnCreate" type="button" class="btn btn-primary">提交注册</button>
                </div>
            </div>
        </div>
    </div>
    <!--个人信息-->
    <div class="modal fade" id="modal-myself">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">个人信息</h4>
                </div>
                <div class="modal-body">
                    <form id="myselfForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-10">
                                <img id="faceImg" style="height: 80px; width: 80px; border-radius:200px;" />
                                <input type="hidden" name="userPhoto" id="img" />
                                <span id="cfacemsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input disabled="true" id="muserName" name="userName" type="text" class="form-control">
                                <span id="musernamemsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-10">
                                <input id="mnickName" name="nickName" type="test" class="form-control">
                                <span id="mnicknamemsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="sex" id="msex">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                    <option value="保密">保密</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">生日</label>
                            <div class="col-sm-10">
                                <input id="muserDate" name="userDate" type="date" class="form-control"
                                    placeholder="请选择一个日期作为您的生日">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input id="muserEmail" name="userEmail" type="test" class="form-control"
                                    placeholder="请输入您的邮箱">
                                <span id="muserEmail"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                                <input id="muserAddr" name="userAddr" type="test" class="form-control"
                                    placeholder="请输入您的地址">
                                <span id="muserEmail"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">个人介绍</label>
                            <div class="col-sm-10">
                                <input id="muserSig" name="userSig" type="test" class="form-control"
                                    placeholder="请输入签名或介绍一下你自己">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建日期</label>
                            <div class="col-sm-10">
                                <input disabled="true" id="mcreateDate" type="test" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="btnMyself" type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div>
        </div>
    </div>
    <!--发布文章-->
    <div class="modal fade" id="modal-publish">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">发布文章</h4>
                </div>
                <div class="modal-body">
                    <form id="myselfPublish" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章标题</label>
                            <div class="col-sm-10">
                                <input id="carticleName" name="articleName" type="text" class="form-control">
                                <span id="marticleName"></span>
                            </div>
                        </div>
                        <input type="hidden" name="articleUser" id="carticleUser" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章类别</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="articleType" id="carticleType">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章内容</label>
                            <div class="col-sm-10">
                                <textarea name="articleContent" id="carticleContent"></textarea>
                                <span id="marticleContent"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="btnPublish" type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/index.js"></script>
    <script src="js/blog.js"></script>
</body>

</html>
